<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Profile" />
        <h2>Your Name</h2>
      </div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Links</a>
        <a href="#">Guide</a>
        <a href="#">Donations</a>
      </nav>
    </aside>
    <main class="main-content">
      <section class="about">
        <h1>About [Your Name]</h1>
        <p>This is a brief description about you.</p>
      </section>
      <section class="photo">
        <img src="https://via.placeholder.com/300x200" alt="Your Photo" />
      </section>
    </main>
  </div>
</body>
</html>
